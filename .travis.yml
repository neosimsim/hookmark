language: haskell
ghc:
- 8.6.5
- 8.6.4
cache:
  directories:
  - .cabal-sandbox
before_install:
- cabal sandbox init
script:
- cabal build
- cabal test test
- cabal install --bindir "`pwd`/build" --libdir "`pwd`/build"
- cabal test regression
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: build/hookmark
  draft: true
  on:
    branch: multi-os-builds
    condition:
      - $TRAVIS_HASKELL_VERSION = 8.6.5
